# Priority Synchronizer Service Configuration
# Syncs events from high-priority relays listed in a file

# Priority relay file settings
priority_source:
  filepath: data/priority_relays.txt

# Tor proxy for .onion relays
tor_proxy:
  enabled: true
  host: "tor"
  port: 9050

# Event filter settings
filter:
  ids: null  # null = all ids
  kinds: null  # null = all kinds
  authors: null  # null = all authors
  tags: null  # null = all tags
  limit: 500

# Time range for sync
time_range:
  default_start: 0
  use_relay_state: true

# Concurrency settings
concurrency:
  max_concurrent_relays: 5
  request_timeout: 30.0
  relay_timeout: 1800.0
  stagger_delay: [0, 30]

# Interval between sync cycles (seconds)
sync_interval: 900.0
