# ============================================================================
# USAGE INSTRUCTIONS
# ============================================================================
#
# 1. Setup environment:
#    cp .env.example .env
#    nano .env  # Set DB_PASSWORD
#
# 2. Start services:
#    docker-compose up -d
#
# 3. Verify database initialization:
#    docker-compose exec postgres psql -U admin -d brotr -c "\dt"
#
# 4. Check logs:
#    docker-compose logs -f postgres
#
# 5. Stop services:
#    docker-compose down
#
# 6. Remove all data (WARNING: destructive):
#    docker-compose down -v
#
# ============================================================================
# PRODUCTION DEPLOYMENT NOTES
# ============================================================================
#
# - Set strong DB_PASSWORD (12+ characters)
# - Adjust resource limits based on expected load
# - Enable PGBouncer for high-concurrency scenarios
# - Use external PostgreSQL for better resilience
# - Enable Tor only if needed for .onion relays
# - Configure backup strategy for postgres_data volume
# - Use Docker secrets for sensitive data in production
# - Set up monitoring (Prometheus + Grafana)
# - Configure log rotation for container logs
#
# ============================================================================
