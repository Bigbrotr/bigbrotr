# ============================================================================
# BigBrotr Docker Compose Configuration
# ============================================================================
# Description: Complete containerized deployment for BigBrotr
# Components: PostgreSQL, PGBouncer, Tor (optional)
# Usage: docker-compose up -d
# ============================================================================

services:
  # --------------------------------------------------------------------------
  # PostgreSQL Database
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: bigbrotr-postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: bigbrotr
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata

    volumes:
      # Persistent data storage (local bind mount for development visibility)
      - ./data/postgres:/var/lib/postgresql/data

      # SQL initialization scripts (applied in alphabetical order by filename)
      - ./postgres/init:/docker-entrypoint-initdb.d:ro

      # PostgreSQL configuration file
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro

    ports:
      - "5432:5432"

    networks:
      - bigbrotr-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d bigbrotr"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

    # Load configuration from file
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]

  # --------------------------------------------------------------------------
  # PGBouncer (Connection Pooler)
  # --------------------------------------------------------------------------
  # Services connect to pgbouncer:6432 instead of postgres:5432
  # Requires: yaml/core/brotr.pgbouncer.yaml configuration

  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: bigbrotr-pgbouncer
    restart: unless-stopped

    environment:
      DATABASE_URL: postgres://admin:${DB_PASSWORD}@postgres:5432/bigbrotr
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 20
      AUTH_TYPE: scram-sha-256

    ports:
      - "6432:5432"

    networks:
      - bigbrotr-network

    depends_on:
      postgres:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # --------------------------------------------------------------------------
  # Tor Proxy (SOCKS5)
  # --------------------------------------------------------------------------
  # Provides SOCKS5 proxy for .onion relay support

  tor:
    image: dperson/torproxy:latest
    container_name: bigbrotr-tor
    restart: unless-stopped

    ports:
      - "9050:9050"

    networks:
      - bigbrotr-network

    healthcheck:
      test: ["CMD-SHELL", "nc -z 0.0.0.0 9050 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # --------------------------------------------------------------------------
  # BigBrotr Initializer Service
  # --------------------------------------------------------------------------
  # Runs once to verify database schema and seed initial data

  initializer:
    build:
      context: ../../
      dockerfile: implementations/bigbrotr/Dockerfile
    container_name: bigbrotr-initializer
    restart: "no"

    environment:
      DB_PASSWORD: ${DB_PASSWORD}

    volumes:
      - ./yaml:/app/yaml:ro
      - ./data/seed_relays.txt:/app/data/seed_relays.txt:ro

    networks:
      - bigbrotr-network

    depends_on:
      pgbouncer:
        condition: service_healthy

    command: ["python", "-m", "services", "initializer"]

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

  # --------------------------------------------------------------------------
  # BigBrotr Finder Service
  # --------------------------------------------------------------------------
  # Discovers relay URLs from database events and external APIs

  finder:
    build:
      context: ../../
      dockerfile: implementations/bigbrotr/Dockerfile
    container_name: bigbrotr-finder
    restart: unless-stopped

    environment:
      DB_PASSWORD: ${DB_PASSWORD}

    volumes:
      - ./yaml:/app/yaml:ro

    networks:
      - bigbrotr-network

    depends_on:
      pgbouncer:
        condition: service_healthy
      initializer:
        condition: service_completed_successfully

    command: ["python", "-m", "services", "finder"]

    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/proc/1/cmdline') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # --------------------------------------------------------------------------
  # BigBrotr Monitor Service
  # --------------------------------------------------------------------------
  # Checks relay health and capabilities (NIP-11, NIP-66)

  monitor:
    build:
      context: ../../
      dockerfile: implementations/bigbrotr/Dockerfile
    container_name: bigbrotr-monitor
    restart: unless-stopped

    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      MONITOR_PRIVATE_KEY: ${MONITOR_PRIVATE_KEY}

    volumes:
      - ./yaml:/app/yaml:ro

    networks:
      - bigbrotr-network

    depends_on:
      pgbouncer:
        condition: service_healthy
      initializer:
        condition: service_completed_successfully

    command: ["python", "-m", "services", "monitor"]

    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/proc/1/cmdline') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # --------------------------------------------------------------------------
  # BigBrotr Synchronizer Service
  # --------------------------------------------------------------------------
  # Synchronizes Nostr events from relays with multicore support

  synchronizer:
    build:
      context: ../../
      dockerfile: implementations/bigbrotr/Dockerfile
    container_name: bigbrotr-synchronizer
    restart: unless-stopped

    environment:
      DB_PASSWORD: ${DB_PASSWORD}

    volumes:
      - ./yaml:/app/yaml:ro

    networks:
      - bigbrotr-network

    depends_on:
      pgbouncer:
        condition: service_healthy
      initializer:
        condition: service_completed_successfully
      monitor:
        condition: service_healthy

    command: ["python", "-m", "services", "synchronizer"]

    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/proc/1/cmdline') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

# ----------------------------------------------------------------------------
# Networks
# ----------------------------------------------------------------------------
networks:
  bigbrotr-network:
    driver: bridge
    name: bigbrotr-network

# ============================================================================
# USAGE
# ============================================================================
#
# 1. Setup:
#    cp .env.example .env && nano .env  # Set DB_PASSWORD
#    cp pgbouncer/userlist.txt.template pgbouncer/userlist.txt
#    # Edit userlist.txt with MD5 hash: echo -n "md5$(echo -n 'YOUR_PASSWORDadmin' | md5sum | cut -d' ' -f1)"
#
# 2. Start:
#    docker-compose up -d
#
# 3. Verify:
#    docker-compose exec postgres psql -U admin -d bigbrotr -c "\dt"
#
# 4. Logs:
#    docker-compose logs -f
#
# 5. Stop:
#    docker-compose down
#
# 6. Reset (WARNING: deletes data):
#    docker-compose down && rm -rf data/postgres
#
# ============================================================================
