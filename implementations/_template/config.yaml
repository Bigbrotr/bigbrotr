# This file is optional but recommended for documenting your implementation.
# Copy and customize for your needs.

name: template
version: 1.0.0
description: Template implementation for creating custom Brotr storage strategies
author: Your Name
repository: https://github.com/yourusername/yourbrotr

# Implementation characteristics
characteristics:
  storage_strategy: full  # full, minimal, partial, custom
  stores_tags: false
  stores_content: false
  stores_signatures: true
  
# Storage estimates (per event)
storage:
  avg_bytes_per_event: 200
  min_bytes_per_event: 100
  max_bytes_per_event: 1000
  
# Performance characteristics
performance:
  target_inserts_per_second: 1000
  target_queries_per_second: 10000
  memory_per_1m_events_gb: 1
  
# Resource requirements
resources:
  min_ram_gb: 4
  min_cpu_cores: 2
  min_disk_gb: 100
  recommended_ram_gb: 8
  recommended_cpu_cores: 4
  recommended_disk_gb: 500

# Use cases
use_cases:
  - "Describe use case 1"
  - "Describe use case 2"
  - "Describe use case 3"

# Custom settings for your implementation
custom_settings:
  example_setting: value
  another_setting: 123
  enable_feature: true

