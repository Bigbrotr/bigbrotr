services:

  database:
    image: postgres:latest
    container_name: bigbrotr_database
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - ${DB_PORT}:5432
    volumes:
      - ${POSTGRES_DB_DATA_PATH}:/var/lib/postgresql/data
      - ${POSTGRES_DB_INIT_PATH}:/docker-entrypoint-initdb.d/init.sql
    networks:
      - network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: bigbrotr_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - ${PGADMIN_PORT}:80
    networks:
      - network
    depends_on:
      - database
    restart: unless-stopped

  torproxy:
    image: dperson/torproxy
    container_name: bigbrotr_torproxy
    environment:
      - TORPROXY_USER=${TORPROXY_USER}
      - TORPROXY_PASSWORD=${TORPROXY_PASSWORD}
    restart: unless-stopped
    networks:
      - network

  initializer:
    build:
      context: .
      dockerfile: dockerfiles/initializer
    container_name: bigbrotr_initializer
    environment:
      - POSTGRES_HOST=database
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PORT=5432
    volumes:
      - ${RELAYS_SEED_PATH}:/app/relays_seed.txt
    depends_on:
      - database
    networks:
      - network
    restart: no

  syncronizer:
    build:
      context: .
      dockerfile: dockerfiles/syncronizer
    container_name: bigbrotr_syncronizer
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - TORPROXY_HOST=torproxy
      - TORPROXY_PORT=8118
      - TORPROXY_SCHEME=http
      - TORPROXY_USER=${TORPROXY_USER}
      - TORPROXY_PASSWORD=${TORPROXY_PASSWORD}
    depends_on:
      - database
      - torproxy
    networks:
      - network
    restart: unless-stopped

  monitor:
    build:
      context: .
      dockerfile: dockerfiles/monitor
    container_name: bigbrotr_monitor
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - TORPROXY_HOST=torproxy
      - TORPROXY_PORT=8118
      - TORPROXY_SCHEME=http
      - TORPROXY_USER=${TORPROXY_USER}
      - TORPROXY_PASSWORD=${TORPROXY_PASSWORD}
    depends_on:
      - database
      - torproxy
    networks:
      - network
    restart: unless-stopped

networks:
  network:
    driver: bridge
