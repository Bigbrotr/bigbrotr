services:

  database:
    image: postgres:15-alpine
    container_name: bigbrotr_database
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - ${DB_PORT}:5432
    volumes:
      - ${POSTGRES_DB_DATA_PATH}:/var/lib/postgresql/data
      - ${POSTGRES_DB_INIT_PATH}:/docker-entrypoint-initdb.d/init.sql
      - ${POSTGRES_CONFIG_PATH}:/etc/postgresql.conf
    command: -c config_file=/etc/postgresql.conf
    networks:
      - network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 512M

  pgadmin:
    image: dpage/pgadmin4
    container_name: bigbrotr_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - ${PGADMIN_PORT}:80
    networks:
      - network
    depends_on:
      - database
    restart: unless-stopped

  torproxy:
    image: dperson/torproxy
    container_name: bigbrotr_torproxy
    restart: unless-stopped
    networks:
      - network

  pgbouncer:
    build:
      context: .
      dockerfile: dockerfiles/pgbouncer
    container_name: bigbrotr_pgbouncer
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PGBOUNCER_ADMIN_USER=admin
      - PGBOUNCER_ADMIN_PASSWORD=${PGBOUNCER_ADMIN_PASSWORD:-admin}
    ports:
      - "${PGBOUNCER_PORT:-6432}:6432"
    depends_on:
      - database
    networks:
      - network
    restart: unless-stopped

  initializer:
    build:
      context: .
      dockerfile: dockerfiles/initializer
    container_name: bigbrotr_initializer
    environment:
      - POSTGRES_HOST=database
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PORT=5432
      - SEED_RELAYS_PATH=seed_relays.txt
    volumes:
      - ${SEED_RELAYS_PATH}:/app/seed_relays.txt
    depends_on:
      - database
    networks:
      - network
    restart: no

  finder:
    build:
      context: .
      dockerfile: dockerfiles/finder
    container_name: bigbrotr_finder
    ports:
      - "8084:8080"  # Health check endpoint
    environment:
      - POSTGRES_HOST=pgbouncer
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PORT=6432
      - FINDER_FREQUENCY_HOUR=${FINDER_FREQUENCY_HOUR}
      - FINDER_REQUEST_TIMEOUT=${FINDER_REQUEST_TIMEOUT}
    depends_on:
      - database
      - pgbouncer
    networks:
      - network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  monitor:
    build:
      context: .
      dockerfile: dockerfiles/monitor
    container_name: bigbrotr_monitor
    ports:
      - "8081:8080"  # Health check endpoint
    environment:
      - POSTGRES_HOST=pgbouncer
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PORT=6432
      - TORPROXY_HOST=torproxy
      - TORPROXY_PORT=9050
      - MONITOR_FREQUENCY_HOUR=${MONITOR_FREQUENCY_HOUR}
      - MONITOR_NUM_CORES=${MONITOR_NUM_CORES}
      - MONITOR_CHUNK_SIZE=${MONITOR_CHUNK_SIZE}
      - MONITOR_REQUESTS_PER_CORE=${MONITOR_REQUESTS_PER_CORE}
      - MONITOR_REQUEST_TIMEOUT=${MONITOR_REQUEST_TIMEOUT}
      - SECRET_KEY=${SECRET_KEY}
      - PUBLIC_KEY=${PUBLIC_KEY}
    depends_on:
      - database
      - pgbouncer
      - torproxy
    networks:
      - network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 256M

  synchronizer:
    build:
      context: .
      dockerfile: dockerfiles/synchronizer
    container_name: bigbrotr_synchronizer
    ports:
      - "8082:8080"  # Health check endpoint
    environment:
      - POSTGRES_HOST=pgbouncer
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PORT=6432
      - TORPROXY_HOST=torproxy
      - TORPROXY_PORT=9050
      - SYNCHRONIZER_NUM_CORES=${SYNCHRONIZER_NUM_CORES}
      - SYNCHRONIZER_REQUESTS_PER_CORE=${SYNCHRONIZER_REQUESTS_PER_CORE}
      - SYNCHRONIZER_REQUEST_TIMEOUT=${SYNCHRONIZER_REQUEST_TIMEOUT}
      - SYNCHRONIZER_START_TIMESTAMP=${SYNCHRONIZER_START_TIMESTAMP}
      - SYNCHRONIZER_STOP_TIMESTAMP=${SYNCHRONIZER_STOP_TIMESTAMP}
      - SYNCHRONIZER_EVENT_FILTER=${SYNCHRONIZER_EVENT_FILTER}
      - SYNCHRONIZER_PRIORITY_RELAYS_PATH=priority_relays.txt
    volumes:
      - ${SYNCHRONIZER_PRIORITY_RELAYS_PATH}:/app/priority_relays.txt
    depends_on:
      - database
      - pgbouncer
      - torproxy
    networks:
      - network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '6.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 512M

  priority_synchronizer:
    build:
      context: .
      dockerfile: dockerfiles/priority_synchronizer
    container_name: bigbrotr_priority_synchronizer
    ports:
      - "8083:8080"  # Health check endpoint
    environment:
      - POSTGRES_HOST=pgbouncer
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PORT=6432
      - TORPROXY_HOST=torproxy
      - TORPROXY_PORT=9050
      - SYNCHRONIZER_NUM_CORES=${PRIORITY_SYNCHRONIZER_NUM_CORES}
      - SYNCHRONIZER_REQUESTS_PER_CORE=${SYNCHRONIZER_REQUESTS_PER_CORE}
      - SYNCHRONIZER_REQUEST_TIMEOUT=${SYNCHRONIZER_REQUEST_TIMEOUT}
      - SYNCHRONIZER_START_TIMESTAMP=${SYNCHRONIZER_START_TIMESTAMP}
      - SYNCHRONIZER_STOP_TIMESTAMP=${SYNCHRONIZER_STOP_TIMESTAMP}
      - SYNCHRONIZER_EVENT_FILTER=${SYNCHRONIZER_EVENT_FILTER}
      - SYNCHRONIZER_PRIORITY_RELAYS_PATH=priority_relays.txt
    volumes:
      - ${SYNCHRONIZER_PRIORITY_RELAYS_PATH}:/app/priority_relays.txt
    depends_on:
      - database
      - pgbouncer
      - torproxy
    networks:
      - network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '6.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 512M

networks:
  network:
    driver: bridge