[databases]
bigbrotr = host=database port=5432 dbname=bigbrotr

[pgbouncer]
; Connection pooling mode
;   session: One connection per client session (default, safest)
;   transaction: One connection per transaction (better performance)
;   statement: One connection per statement (most aggressive, requires stateless queries)
pool_mode = transaction

; Administrative settings
listen_addr = 0.0.0.0
listen_port = 6432

; Authentication
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

; Connection pool settings
max_client_conn = 1000
default_pool_size = 25
min_pool_size = 10
reserve_pool_size = 10
reserve_pool_timeout = 3

; Timeouts
server_idle_timeout = 600
server_lifetime = 3600
server_connect_timeout = 15
query_timeout = 0
query_wait_timeout = 120
client_idle_timeout = 0
idle_transaction_timeout = 0

; Logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
stats_period = 60

; Performance tuning
max_db_connections = 100
max_user_connections = 100

; Compatibility
ignore_startup_parameters = extra_float_digits

; Admin console
admin_users = admin

