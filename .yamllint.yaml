# ============================================================================
# YAML Lint Configuration for BigBrotr
# ============================================================================

extends: default

rules:
  line-length:
    max: 120
    level: warning
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']
  comments:
    require-starting-space: true
    min-spaces-from-content: 1
  indentation:
    spaces: 2
    indent-sequences: true
  document-start: disable
  document-end: disable
  empty-lines:
    max: 2
    max-start: 0
    max-end: 1

ignore: |
  .git/
  node_modules/
  .venv/
  venv/
